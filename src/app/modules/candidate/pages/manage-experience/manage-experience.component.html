<div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="p-4 bg-light rounded shadow-sm col-md-8 col-lg-6">
    <h2 class="text-center">New Experience</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
      <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <form class="row g-3">
      <div class="col-12">
        <label for="title" class="form-label">Title</label>
        <input [(ngModel)]="experienceRequest.title" type="text" class="form-control" id="title" name="title"
               placeholder="Experience title">
      </div>
      <div class="col-12">
        <label for="description" class="form-label">Description</label>
        <textarea [(ngModel)]="experienceRequest.description" rows="4" class="form-control" id="description" name="description"
                  placeholder="Experience description"></textarea>
      </div>
      <div class="col-12">
        <label for="startDate" class="form-label">Start Date</label>
        <input [(ngModel)]="experienceRequest.startDate" type="date" class="form-control" id="startDate" name="startDate">
      </div>
      <div class="col-12">
        <label for="endDate" class="form-label">End Date</label>
        <input [(ngModel)]="experienceRequest.endDate" type="date" class="form-control" id="endDate" name="endDate">
      </div>
      <div class="d-flex justify-content-end gap-2 col-12">
        <button (click)="saveExperience()" type="submit" class="btn btn-outline-primary btn-color">
          <i class="fas fa-save"></i>&nbsp;Save
        </button>
        <a routerLink="/candidates/my-profile" type="submit" class="btn btn-link btn text-danger">
          <i class="fas fa-times"></i>&nbsp;Cancel
        </a>
      </div>
    </form>
  </div>
</div>
