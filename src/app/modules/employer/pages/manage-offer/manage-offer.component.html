<div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="p-4 bg-light rounded shadow-sm col-md-8 col-lg-6">
    <h2 class="text-center">New Job Offer</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
      <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <form class="row g-3">
      <div class="col-12">
        <label for="title" class="form-label">Title</label>
        <input [(ngModel)]="offerRequest.title" type="text" class="form-control" id="title" name="title"
               placeholder="Job Offer title">
      </div>
      <div class="col-12">
        <label for="description" class="form-label">Description</label>
        <textarea [(ngModel)]="offerRequest.description" rows="4" class="form-control" id="description" name="description"
                  placeholder="type the description"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input [(ngModel)]="offerRequest.isConfirmed" class="form-check-input" type="checkbox" id="gridCheck"
                 name="confirmed">
          <label class="form-check-label" for="gridCheck">
            Confirm
          </label>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2 col-12">
        <button (click)="saveOffer()" type="submit" class="btn btn-outline-primary btn-color">
          <i class="fas fa-save"></i>&nbsp;Save
        </button>
        <a routerLink="/employers/post-job-offer" type="submit" class="btn btn-link btn text-danger">
          <i class="fas fa-times"></i>&nbsp;Cancel
        </a>
      </div>
    </form>
  </div>
</div>
