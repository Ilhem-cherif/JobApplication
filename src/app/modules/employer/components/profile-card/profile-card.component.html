<div
  class="card"
  style="width: 30rem;"
>
  <div class="card-body">
    <p class="card-title fs-6 text-nowrap fw-bold mb-1"><strong>Entreprise Name: </strong>{{profile.entrepriseName}}</p>
    <hr>
    <p class="card-text"><strong>Entreprise description: </strong>{{profile.entrepriseDescription}}</p>
    <hr>
    <p class="card-title fs-6 text-nowrap fw-bold mb-1"><strong>Entreprise website: </strong>{{profile.entrepriseWebsite}}</p>
    <hr>
    <p class="card-title fs-6 text-nowrap fw-bold mb-1"><strong>Entreprise Location: </strong>{{profile.entrepriseLocation}}</p>
  </div>
  <div class="button-container">
    <button (click)="Update()" class="btn-positions mt-2">Update</button>
  </div>
</div>
