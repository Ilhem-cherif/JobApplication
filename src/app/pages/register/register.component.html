<div class="container mt-5">
  <div class="card p-4">
    <h2 class="text-center">Register</h2>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <form>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" [(ngModel)]="registerRequest.email" name="email" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label for="firstname" class="form-label">First Name</label>
        <input id="firstname" type="text" class="form-control" [(ngModel)]="registerRequest.firstname" name="firstname" placeholder="John" required>
      </div>
      <div class="form-group">
        <label for="lastname" class="form-label">Last Name</label>
        <input id="lastname" type="text" class="form-control" [(ngModel)]="registerRequest.lastname" name="lastname" placeholder="Doe" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" [(ngModel)]="registerRequest.password" name="password" placeholder="password" required>
      </div>
      <div class="form-group">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-control" [(ngModel)]="registerRequest.role" name="role" required>
          <option *ngFor="let role of ['CANDIDATE', 'EMPLOYER']" [value]="role">{{ role }}</option>
        </select>
      </div>
      
      <div *ngIf="registerRequest.role === 'CANDIDATE'">
        <div class="form-group">
          <label for="personalResume" class="form-label">Personal Resume</label>
          <input id="personalResume" type="text" class="form-control" [(ngModel)]="registerRequest.personalResume" name="personalResume" placeholder="Write a short personal Resume">
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input id="phoneNumber" type="text" class="form-control" [(ngModel)]="registerRequest.phoneNumber" name="phoneNumber" placeholder="25698471">
        </div>
        <div class="form-group">
          <label for="age" class="form-label">Age</label>
          <input id="age" type="number" class="form-control" [(ngModel)]="registerRequest.age" name="age">
        </div>
        <div class="form-group">
          <label for="photo" class="form-label">Photo</label>
          <input id="photo" type="text" class="form-control" [(ngModel)]="registerRequest.photo" name="photo" placeholder="upload a photo">
        </div>
      </div>

      <div *ngIf="registerRequest.role === 'EMPLOYER'">
        <div class="form-group">
          <label for="entrepriseName" class="form-label">Entreprise Name</label>
          <input id="entrepriseName" type="text" class="form-control" [(ngModel)]="registerRequest.entrepriseName" name="entrepriseName">
        </div>
        <div class="form-group">
          <label for="entrepriseDescription" class="form-label">Entreprise Description</label>
          <input id="entrepriseDescription" type="text" class="form-control" [(ngModel)]="registerRequest.entrepriseDescription" name="entrepriseDescription">
        </div>
        <div class="form-group">
          <label for="entrepriseLogo" class="form-label">Entreprise Logo</label>
          <input id="entrepriseLogo" type="text" class="form-control" [(ngModel)]="registerRequest.entrepriseLogo" name="entrepriseLogo">
        </div>
        <div class="form-group">
          <label for="entrepriseWebsite" class="form-label">Entreprise Website</label>
          <input id="entrepriseWebsite" type="text" class="form-control" [(ngModel)]="registerRequest.entrepriseWebsite" name="entrepriseWebsite" placeholder="www.entrepriseName.com">
        </div>
        <div class="form-group">
          <label for="entrepriseLocation" class="form-label">Entreprise Location</label>
          <input id="entrepriseLocation" type="text" class="form-control" [(ngModel)]="registerRequest.entrepriseLocation" name="entrepriseLocation">
        </div>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <button (click)="register()" type="button" class="btn btn-primary btn-color">
           Register
        </button>
        <div>
          Already have an account?&nbsp;
          <button (click)="login()" type="button" class="btn btn-link">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
