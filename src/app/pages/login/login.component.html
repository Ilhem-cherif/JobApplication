 <div class="container mt-5">
  <div class="card p-4">
  <h2 class="text-center">Login</h2>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="erroMsg.length">
    <p *ngFor="let msg of erroMsg">{{msg}}</p>
  </div>
  <form>
  <div class="form-group">
    <label for="login" class="form-label">Email address</label>
    <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" name="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" name="password" placeholder="password">
  </div>
  <div class="d-flex justify-content-between">
    <button (click)="login()" type="button" class="btn btn-primary btn-color">
      Sign in
    </button>
    <div>
      Don't have an account?&nbsp;
      <button (click)="register()" type="button" class="btn btn-link">
        Register
      </button>
    </div>
  </div>
</form>
</div>
 </div>
